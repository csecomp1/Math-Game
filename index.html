<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">
        <div id="score">
            Score:<span id="scorevalue">0</span>;
        </div>
        <div id="try">Try again</div>
        <div id="crt">Correct  </div>
        <div id="qb">7x9</div>
        <div id="insbox">Click on the correct answer</div>
        <div id="choices">
            <div id="b1" class="box"></div>
            <div id="b2"  class="box"></div>
            <div id="b3" class="box"></div>
            <div id="b4"  class="box"></div>
         </div>
         <div id="startreset">Start Game</div>
         <div id="time">Time remaining: <span id="timeval">60</span>sec</div>
         <div id="gameover">
           
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
